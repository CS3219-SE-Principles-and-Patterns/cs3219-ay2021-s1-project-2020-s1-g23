---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "chat"
  annotations:
    fluxcd.io/automated: "true"
  namespace: "ipp"
  labels:
    app: chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - image: 425563513848.dkr.ecr.ap-southeast-1.amazonaws.com/chat:12444b84241637806002b04b68bc5e5f04b704b4
        imagePullPolicy: Always
        name: chat
        ports:
        - containerPort: 5002
