---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "chat"
  annotations:
    fluxcd.io/automated: "true"
  namespace: "ipp"
  labels:
    app: chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - image: 425563513848.dkr.ecr.ap-southeast-1.amazonaws.com/chat:b8fafeb0cb60db7956b571d8e9e2b9b965e7e1dc
        imagePullPolicy: Always
        name: chat
        ports:
        - containerPort: 5002
