---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "chat"
  annotations:
    fluxcd.io/automated: "true"
  namespace: "ipp"
  labels:
    app: chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - image: 425563513848.dkr.ecr.ap-southeast-1.amazonaws.com/chat:54d78941a1389cc8976581c9d7a0e1f5b9d8a89f
        imagePullPolicy: Always
        name: chat
        ports:
        - containerPort: 5002
