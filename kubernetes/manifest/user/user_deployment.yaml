---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "user"
  annotations:
    fluxcd.io/automated: "true"
  namespace: "ipp"
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - image: 425563513848.dkr.ecr.ap-southeast-1.amazonaws.com/user:b8fafeb0cb60db7956b571d8e9e2b9b965e7e1dc
        imagePullPolicy: Always
        name: user
        ports:
        - containerPort: 5001
