---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "user"
  annotations:
    fluxcd.io/automated: "true"
  namespace: "ipp"
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - image: 425563513848.dkr.ecr.ap-southeast-1.amazonaws.com/user:54d78941a1389cc8976581c9d7a0e1f5b9d8a89f
        imagePullPolicy: Always
        name: user
        ports:
        - containerPort: 5001
