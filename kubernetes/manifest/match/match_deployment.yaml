---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "match"
  annotations:
    fluxcd.io/automated: "true"
  namespace: "ipp"
  labels:
    app: match
spec:
  replicas: 3
  selector:
    matchLabels:
      app: match
  template:
    metadata:
      labels:
        app: match
    spec:
      containers:
      - image: 425563513848.dkr.ecr.ap-southeast-1.amazonaws.com/match:54d78941a1389cc8976581c9d7a0e1f5b9d8a89f
        imagePullPolicy: Always
        name: match
        ports:
        - containerPort: 5000
