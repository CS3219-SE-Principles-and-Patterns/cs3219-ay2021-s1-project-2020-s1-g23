---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "editor"
  annotations:
    fluxcd.io/automated: "true"
  namespace: "ipp"
  labels:
    app: editor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: editor
  template:
    metadata:
      labels:
        app: editor
    spec:
      containers:
      - image: 425563513848.dkr.ecr.ap-southeast-1.amazonaws.com/editor:12444b84241637806002b04b68bc5e5f04b704b4
        imagePullPolicy: Always
        name: editor
        ports:
        - containerPort: 4001
