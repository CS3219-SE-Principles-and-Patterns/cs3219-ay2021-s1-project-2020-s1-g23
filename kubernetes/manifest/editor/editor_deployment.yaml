---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "editor"
  annotations:
    fluxcd.io/automated: "true"
  namespace: "ipp"
  labels:
    app: editor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: editor
  template:
    metadata:
      labels:
        app: editor
    spec:
      containers:
      - image: 425563513848.dkr.ecr.ap-southeast-1.amazonaws.com/editor:b8fafeb0cb60db7956b571d8e9e2b9b965e7e1dc
        imagePullPolicy: Always
        name: editor
        ports:
        - containerPort: 4001
